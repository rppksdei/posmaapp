<ion-view view-title="">
  <ion-content>
  Change Password
    <form name="changepasswordForm" id="changepasswordForm" ng-submit="cp_save();" novalidate="">
      Q: {{ques.name}}
      <div class="col">
          <div class="list">
              <label class="item item-input">
                <input type="text" name="oldpassword" value="" ng-model="cpData[oldpassword]" />
              </label>
          </div>
          <div class="list">
              <label class="item item-input">
                <input type="text" name="newpassword" value="" ng-model="cpData[newpassword]" />
              </label>
          </div>
          <div class="list">
              <label class="item item-input">
                <input type="text" name="confirmpassword" value="" ng-model="cpData[confirmpassword]" />
              </label>
          </div>
      </div>
