<ion-view>
  <ion-content class="greenbg">
    <h1 class="main-title">Houspital</h1>
    <div ng-show="error_message" class="alert alert-danger">
        {{error_message}}
    </div>
    <form name="loginForm" id="loginForm" ng-submit="sign_in();" novalidate="">
      <div class="list">
        <label class="item item-input" ng-class="{'has-errors' : loginForm.username.$invalid, 'no-errors' : loginForm.username.$valid}">
          <i class="icon ion-email placeholder-icon"></i>
          <input type="text" placeholder="Username" ng-model="loginData.username" ng-minlength="2" ng-maxlength="20" required>
        </label>
        <div class="error-container" ng-show="loginForm.username.$error" ng-messages="loginForm.username.$error">
          <div ng-messages-include="error-list.html"></div>
        </div>
        <label class="item item-input" ng-class="{ 'has-errors' : loginForm.password.$invalid && loginForm.$submitted, 'no-errors' : loginForm.password.$valid  && loginForm.$submitted}">
          <i class="icon ion-key placeholder-icon"></i>
          <input type="password" placeholder="Password" ng-model="loginData.password" ng-minlength="4" ng-maxlength="20" required>
        </label>
        <div class="error-container last-error-container" ng-show="loginForm.password.$error && loginForm.$submitted" ng-messages="loginForm.password.$error">
            <div ng-messages-include="error-list.html"></div>
        </div>
        <button class="button button-block button-dark" type="submit">
          LogIn
        </button>   
        <!--ion-item class="link" href="#/app/questionnaire">
          forgot password?
        </ion-item-->
      </div>
    </form>
  </ion-content>
</ion-view>
