<ion-view view-title="My Deals" hide-back-button="true" cache-view="false"> 
  <ion-content class="has-tabs" drag-content="false">
    <ion-list ng-controller="DealsCtrl"
          show-delete="shouldShowDelete"
          show-reorder="shouldShowReorder"
          can-swipe="listCanSwipe">
      <ion-item ng-repeat="deal in mydeals"
                class="item-thumbnail-left"
                deal="deal"
                href="#/app/single-deal/{{deal._id}}">
        
          <img ng-src="{{dealImagePath}}{{deal.deal_icon}}" err-src="http://192.155.246.146:3300/app_images/unavailable.jpg" >

          <div class="single-deal-head">
            <div class="single-deal-head-left-block">
              <h2>{{deal.deal_name}}</h2>
              <p>by <span class="deal-owner-name">{{deal.deal_owner.first_name + ' ' + deal.deal_owner.last_name}}</span></p>
            </div> 
            <div class="single-deal-head-right-block">
              <p class="deal-price" >
                <span class="rated-stars">
                  <i class="icon ion-star assertive" ng-repeat="n in [] | ratingstar:deal.deal_rating_count"></i>
                </span>
                <span class="unrated-stars">
                  <i class="icon ion-ios-star-outline assertive" ng-repeat="n in [] | ratingstar:5-deal.deal_rating_count"></i>
                </span>
              </p>
              <p class="deal-price" >${{deal.deal_price}}</p>
            </div> 
            
          </div>
          
          
          <p class="deal-short-description">{{deal.deal_short_desc}}</p>
            
            <div class="row deal-sharing-n-review">
              <div class="col col-66 deal-rating">
                {{deal.deal_review_count}} Reviews
              </div>
              <div class="col col-33 deal-sharing" ng-click="shareDeal(deal._id, deal.deal_short_desc, deal.deal_name, '', '')">
                <i class="icon ion-social-facebook positive"></i>
                <i class="icon ion-social-twitter calm"></i>
                <i class="icon ion-social-googleplus assertive"></i>
              </div>
            </div>

            <ion-option-button 
                              ng-if="deal.deal_publish == '1'"
                              class="button-assertive"
                              ng-click="changeDealStatus(deal._id, '0', 'Unpublished')">
              Unpublish
            </ion-option-button>
          
          
            <ion-option-button 
                              ng-if="deal.deal_publish == '0'"
                              class="button-balanced"
                              ng-click="changeDealStatus(deal._id, '1', 'Published')">
              Publish
            </ion-option-button>

          
            <ion-option-button class="button-info button-positive"
                               ng-click="clone(deal._id)">
              Clone
            </ion-option-button>
        
      </ion-item>
    </ion-list>

    <!--ion-infinite-scroll
      on-infinite="loadMore()"
      distance="1%">
    </ion-infinite-scroll-->

    <div class="row responsive-sm">
      <div class="col">
        <h1 ng-show="!mydeals.length" class="nothing-found-block">
          <i class="icon ion-android-alert"></i> No Deal Found!
        </h1>
      </div>
    </div>

  </ion-content>
</ion-view>
