<ion-view view-title="Credits" cache-view="false" >
  <ion-content class="has-tabs">

    <div class="item item-divider">
      My Credits
    </div>
    <div class="list">

      <a class="item item-icon-left" href="#">
        <i class="icon ion-cash"></i>
        Total Credit Balance
        <span class="badge badge-balanced">${{credits.credit_deal_balance}}</span>
      </a>

      <a class="item item-icon-left item-icon-right" href="#">
        <i class="icon ion-ios-briefcase-outline"></i>
        Total Credit Bought
        <span class="badge badge-balanced">${{credits.credit_bought}}</span>
      </a>

      <a class="item item-icon-left item-icon-right" href="#">
        <i class="icon ion-ios-briefcase"></i>
          Credits Used
        <span class="badge badge-balanced">${{credits.credit_use}} Deals</span>
      </a>

      <a class="item item-icon-left item-icon-right" href="#">
        <i class="icon ion-card"></i>
        Total Balance
        <span class="badge badge-balanced">${{credits.credit_balance}}</span>
      </a>

    </div>

    <div class="item item-divider">
      Buy Credits <!--i class="icon ion-card"></i-->
    </div>
    <div class="list packages-listing">

      <div class="row" ng-repeat="package in packages">
        <div class="col col-25">
          {{package.package_name}}
        </div>
        <div class="col col-25">
          ${{package.package_amount}}
        </div>
        <div class="col col-25">
          {{package.package_deal}} Deals
        </div>
        <div class="col col-25">
          <button class="button button-block button-login">Buy</button>
        </div>
      </div>
      
    </div>
  </ion-content>
</ion-view>
